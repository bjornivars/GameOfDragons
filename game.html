<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GamePlay</title>
        <meta name="description" content="Game of Thrones Boardgame created with HTML5 and socket.io, Choose a GOT symbol and play against friends online.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <!--Navigation-->
      <div class="navigation">

      </div>

      <div class=" [ bg-throne ] ">
      <!--Container-->
      <div class="container">
<div class="row d-flex justify-contetnt-between">
        <div class=" [ players d-flex justify-content-between col-md-2 ] ">
          <div class="[ players-box col-md-5 ]" id="player1">
            <img src="graphics/img/characters/circle_eddard.png" class="players-box_img" alt="player 1" id="player1img">
            <h2 class="players-box-h2" id="player1Name">  </h2>
            <p id="cardText"></p>
          </div>
          <div class=" [ players-box col-md-5 ] " id="player2">
            <img src="graphics/img/characters/circle_joffrey.png" class="players-box_img" alt="player 2" id="player2img">
            <h2 class="players-box-h2" id="player2Name">  </h2>
          </div>
        </div>

        <div class="col-md-10">
          <div class="row d-flex">
            <div class="col-md-1 square " id="square-1">1</div>
            <div class="col-md-1 square " id="square-2">2</div>
            <div class="col-md-1 square " id="square-3">3</div>
            <div class="col-md-1 square red" id="square-4">4</div>
            <div class="col-md-1 square " id="square-5">5</div>
            <div class="col-md-1 square " id="square-6">6</div>
            <div class="col-md-1 square " id="square-7">7</div>
            <div class="col-md-1 square " id="square-8">8</div>
          </div>
          <div class="row d-flex">
              <div class="offset-md-7 col-md-1 square " id="square-9">9</div>
           </div>
           <div class="row d-flex">
              <div class="col-md-1 square " id="square-10">17</div>
              <div class="col-md-1 square "  id="square-11">16</div>
              <div class="col-md-1 square " id="square-12">15</div>
              <div class="col-md-1 square " id="square-13">14</div>
              <div class="col-md-1 square " id="square-14">13</div>
              <div class="col-md-1 square red " id="square-15">12</div>
              <div class="col-md-1 square " id="square-16">11</div>
              <div class="col-md-1 square " id="square-17">10</div>
            </div>
            <div class="row d-flex">
                <div class=" col-md-1 square " id="square-18">18</div>
             </div>
             <div class="row d-flex">
                <div class="col-md-1 square red " id="square-19">19</div>
                <div class="offset-md-1 col-md-1 square " id="square-25">25</div>
                <div class=" col-md-1 square red " id="square-26">26</div>
                <div class=" col-md-1 square " id="square-27">27</div>
                <div class="offset-md-2 col-md-1 square " id="square-34">34</div>

             </div>
             <div class="row d-flex">
                <div class="col-md-1 square " id="square-20">20</div>
                <div class="offset-md-1 col-md-1 square " id="square-24">24</div>
                <div class="offset-md-1 col-md-1 square " id="square-28">28</div>
                <div class="offset-md-2 col-md-1 square " id="square-33">33</div>
             </div>
             <div class="row d-flex">

                <div class="col-md-1 square " id="square-21">21</div>
                <div class="col-md-1 square " id="square-22">22</div>
                <div class="col-md-1 square " id="square-23">23</div>
                <div class="offset-md-1 col-md-1 square " id="square-29">29</div>
                <div class="col-md-1 square " id="square-30">30</div>
                <div class="col-md-1 square " id="square-31">31</div>
                <div class="col-md-1 square red " id="square-32">32</div>
              </div>



              </div>
              </div>

      </div>
    </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </body>
</html>
