<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Game of Thrones Boardgame created with HTML5 and socket.io, Choose a GOT symbol and play against friends online.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <!--Navigation-->
      <div class="navigation">

      </div>

      <div class=" [ bg-dragonWolf ] ">
      <!--Container-->
      <div class="container ">
        <h1 class="text-center">Select your character</h1>
        <div class=" [ player ] ">
          <div class=" [ player-1 ] ">
            <div class=" [ player-1-circle ] "></div>
            <div class=" [ player-1-name ] " id="player1Name">
              Player 1
            </div>
          </div>
          <div class=" [ player-1 ] ">
            <div class=" [ player-2-circle ] "></div>
            <div class=" [ player-2-name ] " id="player2Name">
              Player 2
            </div>
          </div>
        </div>

        <div class=" [ cards row ] " id="cardContainer">
          <div class="row d-flex justify-content-between w-100 m-auto">
          <div id="" class=" [ col-md-2 m-auto text-center ] ">
            <img src="graphics/img/characters/circle_jonSnow.png" class=" [ cards-img w-100 ] " alt="Jon Icon" id="selectJon" onClick="choosePlayer(this.id)">
            <h3 class="cards-name">Jon</h3>
            <div class=" [ hide ] ">
              <ul>
                <li>Name: </li>
                <li id="name-"></li>
              </ul>
            </div>
            <a href="" class=" [ btn btn-readMore ] "  id="583" type="button" onClick="characterInfo_click(this.id)">Read more</a>
          </div>
          <div id="" class=" [ col-md-2 m-auto text-center ] ">
              <img src="graphics/img/characters/circle_sansa_colored.png" class=" [ cards-img w-100 ] " alt="Sansa Icon" id="selectSansa" onClick="choosePlayer(this.id)">
              <h3 class="cards-name">Sansa</h3>
              <a href=""  class=" [ btn btn-readMore ] " id="957" type="button" onClick="characterInfo_click(this.id)">Read more</a>
            </div>
            <div id="" class=" [ col-md-2 m-auto text-center ] ">
                <img src="graphics/img/characters/circle_eddard.png" class=" [ cards-img w-100 ] " alt="Eddard Icon" id="selectEddard" onClick="choosePlayer(this.id)">
                <h3 class="cards-name">Eddard</h3>
                <a href="" class=" [ btn btn-readMore ] "  id="339" type="button" onClick="characterInfo_click(this.id)">Read more</a>
              </div>
              <div id="" class=" [ col-md-2 m-auto text-center ] ">
                  <img src="graphics/img/characters/circle_arya_colored.png" class=" [ cards-img w-100 ] " alt="Arya Icon" id="selectArya" onClick="choosePlayer(this.id)">
                  <h3 class="cards-name">Arya</h3>
                  <a href="" class=" [ btn btn-readMore ] "  id="148" type="button" onClick="characterInfo_click(this.id)">Read more</a>
                </div>
                <div id="" class=" [ col-md-2 m-auto text-center ] ">
                    <img src="graphics/img/characters/circle_daenerys.png" class=" [ cards-img w-100 ] " alt="Daenerys Icon" id="selectDaenerys" onClick="choosePlayer(this.id)">
                    <h3 class="cards-name">Daenerys</h3>
                    <a href="" class=" [ btn btn-readMore ] "  id="271" type="button" onClick="characterInfo_click(this.id)">Read more</a>
                  </div>
                </div>
              <p id="buttonId"></p>
              <div class="row d-flex justify-content-between w-100 m-auto ">
                  <div id="" class=" [ col-md-2 m-auto text-center ] ">
                    <img src="graphics/img/characters/circle_cercei.png" class=" [ cards-img w-100 ] " alt="Cersei Icon" id="selectCersei" onClick="choosePlayer(this.id)">
                    <h3 class="cards-name">Cercei</h3>
                    <a href="" class=" [ btn btn-readMore ] "  id="238" type="button" onClick="characterInfo_click(this.id)">Read more</a>
                  </div>
                  <div id="" class=" [ col-md-2 m-auto text-center ] ">
                      <img src="graphics/img/characters/circle_jaime.png" class=" [ cards-img w-100 ] " alt="Jaime Icon" id="selectJaime" onClick="choosePlayer(this.id)">
                      <h3 class="cards-name">Jaime</h3>
                      <a href="" class=" [ btn btn-readMore ] "  id="529" type="button" onClick="characterInfo_click(this.id)">Read more</a>
                    </div>
                    <div id="" class=" [ col-md-2 m-auto text-center ] ">
                        <img src="graphics/img/characters/circle_joffrey.png" class=" [ cards-img w-100 ] " alt="Joffrey Icon" id="selectJoffrey" onClick="choosePlayer(this.id)">
                        <h3 class="cards-name">Joffery</h3>
                        <a href="" class=" [ btn btn-readMore ] " id="565" type="button" onClick="characterInfo_click(this.id)">Read more</a>
                      </div>
                      <div id="" class=" [ col-md-2 m-auto text-center ] ">
                          <img src="graphics/img/characters/circle_bran.png" class=" [ cards-img w-100 ] " alt="Brandon Icon" id="selectBrandon" onClick="choosePlayer(this.id)">
                          <h3 class="cards-name">Brandon</h3>
                          <a href="" class=" [ btn btn-readMore ] "  id="206" type="button" onClick="characterInfo_click(this.id)">Read more</a>
                        </div>
                        <div id="" class=" [ col-md-2 m-auto text-center ] ">
                            <img src="graphics/img/characters/circle_tyrion.png" class=" [ cards-img w-100 ] " alt="Tyrion Icon" id="selectTyrion" onClick="choosePlayer(this.id)">
                            <h3 class="cards-name">Tyrion</h3>
                            <a href="" class=" [ btn btn-readMore ] "  id="1052" type="button" onClick="characterInfo_click(this.id)">Read more</a>
                          </div>
                        </div>

                        <a href="#" class=" [ btn btn-start ] " id="readyUpBtn" onclick="readyUp()">Ready Up</a>

        </div>

      </div> <!--/container-->

</div>

<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </body>
</html>
