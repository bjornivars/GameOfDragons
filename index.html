<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant|Gloria+Hallelujah&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/fcf18181c4.js" crossorigin="anonymous"></script>
    <link rel='icon' href='graphics/img/favicon.ico' type='image/x-icon'/>

    <!-- META TAGS FOR OPEN GRAPH -->
    <meta name="description" content="Be the first to win the Game of Dragons!"> <!-- ˜150 chars -->
    <meta property="og:title" content="Game of Dragons">
    <meta property="og:description" content="Game of Dragons is a boardgame where you can play against your friend. Try not to hit the traps!"> <!-- ˜300 chars -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bishadow.com/SEMESTEROPPGAVE_2/index.html">
    <meta property="og:image" content="graphics/img/logo3.png"> <!-- 200x200px - 1200x1200px -->
</head>

<body>
    <audio id="myAudio" loop="loop" autoplay loop>
        <source src="audio/soundTrack.mp3" type="audio/mp3"/>
    </audio>

    <div class=" [ bg-dragonWolf intro ] ">
        <video style="position: fixed; width: 100vw; height: 100vh" autoplay loop playsinline muted >
            <source frameborder="0" src="graphics/img/flameVid2.mp4">
        </video>

        <div class=" [ container ] ">
            <div class=" [ container-quote ] ">
                <q class=" [ container-quote-text ] "> I will take what is mine with fire and blood. </q>
                <p style="font-family: 'Cormorant Infant', serif;">— Daenerys Targaryen</p>
                <div class=" [ hide1 flameBtn ] " id="startGame">
                    <a href="selectCharacter.html" class=" [ firebox outline ] ">Start Game</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/testAudio.js"></script>
    <script>
        window.onload = function() //executes when the page finishes loading
            {
                setTimeout(startGameButton, 4000); //sets a timer which calls function func1 after 2,000 milliseconds = 2 secs.
            };

        function startGameButton() {
            document.getElementById("startGame").className = "show1";
        }
    </script>
</body>

</html>
